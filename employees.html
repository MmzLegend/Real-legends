<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Legends - Employees</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Add your header and navigation bar here -->

    <!-- Banner Section -->
    <section class="banner">
        <h1>Welcome to Real Legends</h1>
        <p>A platform for animation, game development, photography, videography, graphics design, and web design.</p>
    </section>

    <!-- Employee Sign-in/Sign-up Section -->
    <section id="employees" class="employees">
        <h2>Employee Sign In / Sign Up</h2>
        <!-- Employee Sign-in Form -->
        <div class="employee-signin">
            <h3>Sign In</h3>
            <form>
                <!-- Add your employee sign-in form fields here -->
                <label for="employee-username">Username:</label>
                <input type="text" id="employee-username" name="employee-username" required>

                <label for="employee-password">Password:</label>
                <input type="password" id="employee-password" name="employee-password" required>

                <input type="submit" value="Sign In">
            </form>
        </div>
        <!-- Employee Sign-up Form -->
        <div class="employee-signup">
            <h3>Sign Up</h3>
            <form>
                <!-- Add your employee sign-up form fields here -->
                <label for="employee-name">Name:</label>
                <input type="text" id="employee-name" name="employee-name" required>

                <label for="employee-password">Password:</label>
                <input type="password" id="employee-password" name="employee-password" required>

                <label for="employee-address">Address:</label>
                <input type="text" id="employee-address" name="employee-address" required>

                <label for="employee-phone">Phone Number:</label>
                <input type="tel" id="employee-phone" name="employee-phone" required>

                <input type="submit" value="Sign Up">
            </form>
        </div>
    </section>

    <!-- Customer Sign-in/Sign-up Section -->
    <section id="customers" class="customers">
        <h2>Customer Sign In / Sign Up</h2>
        <!-- Customer Sign-in Form -->
        <div class="customer-signin">
            <h3>Sign In</h3>
            <form>
                <!-- Add your customer sign-in form fields here -->
                <label for="customer-username">Username:</label>
                <input type="text" id="customer-username" name="customer-username" required>

                <label for="customer-password">Password:</label>
                <input type="password" id="customer-password" name="customer-password" required>

                <input type="submit" value="Sign In">
            </form>
        </div>
        <!-- Customer Sign-up Form -->
        <div class="customer-signup">
            <h3>Sign Up</h3>
            <form>
                <!-- Add your customer sign-up form fields here -->
                <label for="customer-name">Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>

                <label for="customer-password">Password:</label>
                <input type="password" id="customer-password" name="customer-password" required>

                <label for="customer-address">Address:</label>
                <input type="text" id="customer-address" name="customer-address" required>

                <label for="customer-phone">Phone Number:</label>
                <input type="tel" id="customer-phone" name="customer-phone" required>

                <input type="submit" value="Sign Up">
            </form>
        </div>
    </section>

    <!-- Admin Dashboard Section -->
    <section id="admin" class="admin">
        <h2>Admin Dashboard</h2>
        <!-- Add content for the admin dashboard here -->
    </section>

    <!-- Add your footer here -->

    <!-- JavaScript files -->
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
